             <h2 style="color: white;">Sign Up</h2>
            <div class="form-group">
              <label for="sex">Sex:</label>
              <select id="sex" name="sex" required>

                <option value="female">Female</option>

            </div>
            <div class="form-group">
      
              <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name.."> 
            <span id="firstname-error"></span>
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">
             <span id="lastname-error"></span>
            </div>
           
            <div class="form-group">
              <label for="national-id">National ID Number:</label>
              <input type="text" id="national-id" name="national-id" placeholder="Enter ID Number..">
              <span id="national-id"></span>
            </div>

            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phoneNumber" name="phone" placeholder="Enter phone Number..">
              <span id="phone-error"></span>
            </div>
            <div class="form-group">
              <label for="lname">Email</label>
            <input type="text" id="email" name="email" placeholder="Enter Email..">
            <span id="email-error"></span>
            </div>
            <div class="form-group">
              <label for="password">Create Password:</label>
              <input type="password" id="password" name="password" placeholder="Enter Password..">
              <span id="passwordError"></span>
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password:</label>
